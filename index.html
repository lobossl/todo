<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The To-Do List - Simple and free to-do list</title>
        <meta name="description" content="Simple and free to-do list. Keep track of all your tasks with this easy to use to do list, no login required.">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css?v=1.0.4">
    </head>
    <body class="user-select-0 align-def" style="color:#CCCCCC; margin:0 auto; padding:none; font-family:Verdana, Geneva, Tahoma, sans-serif;">
        <div class="padding-def align-def margin-def radius-def" style="background-color: #FFFFFF;">
            <p class="font-size-big" style="font-weight: 900;">TheToDoList.eu</p>
            <p><span class="cursor font-size-small" style="color:#FF4500;" id="delete">[Delete]</span></p>
            <div id="inputArea" class="flex-def border-0 margin-0 padding-0" style="background-color: #EEEEEE; border-radius:40px;">
                <input type="inputText" id="inputText" class="flex-size-3 outline-0 border-0" style="padding:10px; color:#333; background: transparent;" placeholder="Text:">
                <button id="addButton" class="cursor flex-size-1 outline-0 border-0" style="padding:10px; border-radius: 40px; color:#FFFFFF; background-color:#FF4500;">Add</button>
            </div>
            <div id="boxes" class="align-left"></div>
        </div>
        <pre>Coded by <a href="https://github.com/lobossl/todo">LoboSSL</a></pre>
    <script src="app.js?v=1.0.5"></script>
    </body>
</html>
