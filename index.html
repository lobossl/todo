<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>TheTodoList</title>
        <link rel="stylesheet" href="styles.css?v=1.05">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body class="flex-max flex-col">
        <header class="pad-def align-def flex-size-1 flex-col-center">
            <div>
                <h1>TheTodoList</h1>
            </div>
        </header>
    	<main class="padding-def align-def flex-size-5">
            <div class="flex-size-1 padding-def">
                <p>
                    <input type="color" value="#775544" name="color" id="color" class="radius-def padding-def border-0">
                </p>
                <p>
                    <input type="text" id="text" class="input-def" placeholder="Enter your next task">
                </p>
                <p>
                    <button class="btn-def" id="submit">Submit</button>
                </p>
            </div>
            <div class="flex-size-6 flex-def flex-gap flex-wrap flex-center" id="read"></div>
        </main>
        <footer class="padding-def align-def flex-size-1 flex-col-center">
            <p><a href="https://github.com/lobossl/todo/">Github/lobossl</a></p>
            <p id="deleteAll" class="cursor">Delete All</p>
        </footer>
        <script src="./app.js?v=1.05"></script>
    </body>
</html>
