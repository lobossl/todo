<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>The To-Do List - Simple and free to-do list</title>
        <meta name="description" content="Simple and free to-do list. Keep track of all your tasks with this easy to use to do list, no login required.">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="styles.css?v=11.1.4">
    </head>
    <body class="user-select-0 align-def" style="background: rgb(2,0,36); background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%); font-family:Verdana, Geneva, Tahoma, sans-serif;">
        <div class="padding-def align-def margin-def radius-def" style="background-color: #FFFFFF;">
            <p class="font-size-big" style="color:rgb(16, 16, 87);">TheToDo List</p>
            <p><span class="font-size-def cursor" style="color:orangered;" id="delete">[Delete]</span></p>
            <div id="inputArea" class="flex-def border-0 margin-0 padding-0" style="background-color: #333; border-radius:40px;">
                <input type="inputText" id="inputText" class="flex-size-3 padding-def outline-0 border-0 font-size-med" style="color:#fff; background: transparent;" placeholder="Add text..">
                <button id="addButton" class="cursor flex-size-1 padding-def outline-0 border-0 font-size-med" style="border-radius: 40px; color:#fff; background-color: orangered;">Add</button>
            </div>
            <div id="boxes" class="align-left"></div>
        </div>
    <script src="app.js?v=11.1.4"></script>
    </body>
</html>
