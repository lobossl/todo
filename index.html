<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List using localStorage - TheToDoList</title>
    <link rel="stylesheet" href="design.css?version=1.0.0">
</head>
    <body class="padding-0 margin-0 align-def font-size-def" style="font-family: 'Courier New', monospace; color:#eee; background-color: #000;">
        <div class="padding-def align-def" style="color:#ccc; background-color:#6e1818; border-bottom:3px solid #eee;">
            <h2>TheToDoList</h2>
            <h3>Step 1</h3>
            <p class="cursor" id="backup">Click here to create backup.</p>
            <h3>Step 2</h3>
            <p id="restore">
                <label for="restore">Restore your file.</label>
                <input type="file" id="restore" accept="*.json">
            </p>
        </div>
        <p>
            <input type="text" id="textTask" class="radius-def outline-0 padding-def border-0" style="background-color: #111; color:#eee;" placeholder="task..">
            <button class="radius-def outline-0 padding-def border-0" id="addTask" style="background-color: #111; color:#eee;">Add task</button>
        </p>
        <div id="main"></div>
        <div id="new"></div>
        <p style="color:#555;" class="font-size-small">Simple To-Do List using localStorage</p>
        <p style="color:#555;" class="font-size-small">Works on all browsers</p>
        <p><a href="https://github.com/lobossl/todo" style="color:#555;" class="font-size-small">TheTodoList.eu - GitHub.com/lobossl</a></p>
     <script src="app.js?version=1.0.0"></script>
    </body>
</html>
